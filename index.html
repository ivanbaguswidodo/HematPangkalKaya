<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap Icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     
    <title>Income Dan Expense</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-item">
            <div class="header">
                <h1>Income dan Expense</h1>
            </div>
            <hr>
            <div class="saldo-box">
                <div class="saldo-text">
                    <small>Jumlah Saldo</small>
                </div>
                <span id="saldo-value">Rp. 0</span>
            </div>
            <div class="form-box">
                <div class="form-box-item">
                    <div class="form-item">
                        <input id="nama" type="text" placeholder="Masukkan nama transaksi">
                    </div>
                    <div class="form-item">
                        <input id="saldo" type="text" placeholder="Masukkan Saldo">
                    </div>
                </div>
                <div class="form-box-button">
                    <div class="form-button">
                        <button id="btnIncome">Income</button>
                    </div>
                    <div class="form-button">
                        <button id="btnExpense">Expense</button>  
                    </div>
                </div>
            </div>
            <div class="transaction-box">
                <div class="transaction-item">
                    <div class="transaction-heading">
                        <h3>Income</h3>
                    </div>
                    <div class="transaction-table">
                        <table border="1" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama transaksi</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="tBody-inc">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>Gajian</td>
                                    <td>10000000</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-heading">
                        <h3>Expense</h3>
                    </div>
                    <div class="transaction-table">
                        <table border="1" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama transaksi</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="tBody-exp">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>Gajian</td>
                                    <td>10000000</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Footer -->
<footer class="footer">
    <p> Created With <i class="bi bi-heart-fill text-danger"></i> by <a href="https://www.instagram.com/ivan_bagus_/?hl=id" class="text-white fw-bold">Ivan Bagus Widodo</a></p>
    </footer>
    <!-- akhir footer -->

    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
